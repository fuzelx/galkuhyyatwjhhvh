<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
    <link rel="stylesheet" href="styles.css">
   </head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
        </form>
        <p class="text-gray-600 mt-4">Don't have an account? <a href="signup.html" class="text-blue-500">Sign Up</a></p>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBIsjsUPKHTvONYUMyIvRhHyy0Hs2xBlc0",
  authDomain: "myfavcarz-f17ce.firebaseapp.com",
  projectId: "myfavcarz-f17ce",
  storageBucket: "myfavcarz-f17ce.appspot.com",
  messagingSenderId: "674603714243",
  appId: "1:674603714243:web:24f40b6192820c92c68476",
  measurementId: "G-BF9493WHHB"
};

        firebase.initializeApp(firebaseConfig);

        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User logged in successfully
                    alert('User logged in:', userCredential.user);
                    // Redirect or perform any other action as needed
                })
                .catch((error) => {
                    // Handle login error
                    console.error('Login error:', error);
                });
        });
    </script>
</body>
</html>
